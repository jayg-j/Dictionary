<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <title>Dictionary App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #007bff; /* Blue background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border: 4px solid #0056b3; /* Blue border */
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #0056b3;
      font-size: 2.5rem;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 24px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Dictionary App</h1>
    <button onclick="window.location.href='index.html'">Open Dictionary</button>
    <button onclick="window.location.href='Saved_words.html'"style='margin-bottom=5px'>Saved Words</button>
    <button onclick="window.location.href='about.html'"style='margin-bottom=5px'>About</button>
  </div>
</body>
</html>
